

################
### MONITORS ###
################


monitor=eDP-1,highres highrr,0x0,1


#################
### AUTOSTART ###
#################


exec-once = waybar
exec-once = hyprctl setcursor capitaine-cursors 24
exec-once = mako
exec-once = hypridle
exec-once = ~/.config/hypr/set_wallpaper.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = hyprpm reload
exec-once = nm-applet &
exec-once = blueman-applet &

#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################


# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 3
    gaps_out = 0
    border_size = 3
    col.active_border = rgb(7aa2f7) rgb(bb9af7) 45deg
    col.inactive_border = rgb(3b4261)
    layout = dwindle
    resize_on_border = true
    no_border_on_floating = false
    snap {
        enabled = true
    }
}

decoration {
    rounding = 12
    blur {
        enabled = false
    }

    shadow {
        enabled = true
        range = 8
        render_power = 2
        ignore_window = true
        color = rgba(7aa2f7aa)
    }
}

animations {
    enabled = yes
    bezier = myEase, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myEase
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 5, myEase
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = ^(alacritty)$
}


################
### GESTURES ###
################


gestures {
    workspace_swipe_distance = 300
    workspace_swipe_invert = false
    workspace_swipe_forever = true
}

gesture = 3, horizontal, workspace
gesture = 3, vertical, fullscreen
gesture = 2, pinchout, float


#############
### INPUT ###
#############


input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


###################
### MY PROGRAMS ###
###################


# Set programs that you use
$terminal = alacritty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox


###################
### KEYBINDINGS ###
###################


binds {
    workspace_back_and_forth = true
}

# Set modiefier key to Window_Key
$mainMod = SUPER

# Set binding for openning apps
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, D, exec, $menu
bind = $mainMod, B, exec, $browser

bind = SUPER_SHIFT, Q, killactive,
bind = SUPER_SHIFT, E, exit,
bind = SUPER_SHIFT, Space, togglefloating,
bind = SUPER_SHIFT, R, exec, ~/.config/hypr/set_wallpaper.sh & ~/.config/waybar/restart_waybar.sh & hyprctl reload
bind = SUPER_SHIFT, F, fullscreen

# Toggle KEYBIND
bind = SUPER_SHIFT, Backspace, submap, clean
submap = clean
bind = SUPER_SHIFT, Backspace, submap, reset
submap = reset

# Toggle WAYBAR
bind = SUPER_SHIFT, Return, exec, killall waybar || waybar

# Take Screenshots
bind = ALT, Print, exec, hyprshot -m output -o ~/Pictures/Screenshots
bind = $mainMod, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots
bind = SUPER_SHIFT, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots

# Move focus with mainMod + vim_motion
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, u
bind = $mainMod, k, movefocus, d

# Move window with shift + mainMod + vim_motion
bind = SUPER_SHIFT, h, movewindow, l
bind = SUPER_SHIFT, l, movewindow, r
bind = SUPER_SHIFT, j, movewindow, u
bind = SUPER_SHIFT, k, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


######################
### TABBED WINDOWS ###
######################


group {
    # Active Group Border (Accent Blue)
    col.border_active = 0xffc4a7e7

    # Inactive Group Border (Dark Gray)
    col.border_inactive = 0xff414868

    # Active Locked Group Border (Urgent Red/Pink)
    col.border_locked_active = 0xfff7768e

    # Inactive Locked Group Border (Darker Locked)
    col.border_locked_inactive = 0xff5e597c

    groupbar {
        # Enable the groupbar
        enabled = false

        # Appearance settings for a cleaner look
        render_titles = false
        indicator_height = 2
        rounding = 15
        rounding_power = 0
        gaps_out = 0
        keep_upper_gap = false

        ## Groupbar Background Colors

        # Active Group Bar Background (Accent Blue)
        col.active = 0xffff9e64

        # Inactive Group Bar Background (Dark Gray)
        col.inactive = 0xff414868

        # Active Locked Group Bar Background (Urgent Red/Pink)
        col.locked_active = 0xfff7768e

        # Inactive Locked Group Bar Background (Darker Locked)
        col.locked_inactive = 0xff5e597c

        ## Text Colors

        # Color for Active Window Title in Groupbar (Light Text)
        text_color = 0xffa9b1d6

        # Color for Inactive Window Titles in Groupbar
        text_color_inactive = 0xff8b94b1

    }
}

# Creates a group
bind = $mainMod, G, togglegroup

# Moving focus on the next or previous window inside the group
bind = $mainMod, i, changegroupactive, b
bind = $mainMod, o, changegroupactive, f

# Swaping the active window with the next or previous in a group
bind = SUPER_SHIFT, i, movegroupwindow, b
bind = SUPER_SHIFT, o, movegroupwindow, f

# Moving non-tabbed window inside tabbed group by direction
bind = $mainMod Shift Control, left, moveintogroup, l
bind = $mainMod Shift Control, right, moveintogroup, r
bind = $mainMod Shift Control, up, moveintogroup, u
bind = $mainMod Shift Control, down, moveintogroup, d

# Moving tabbed window out from the group
bind = $mainMod Shift, left, moveoutofgroup, l
bind = $mainMod Shift, right, moveoutofgroup, r
bind = $mainMod Shift, up, moveoutofgroup, u
bind = $mainMod Shift, down, moveoutofgroup, d


##############################
### WINDOWS AND WORKSPACES ###
##############################


# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


